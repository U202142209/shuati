<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title> {% block title %} {% endblock %} </title>
    {% load static %}
    <!-- Bootstrap -->
<!--    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"-->
<!--        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">-->
<!--    <link rel="stylesheet" href="{% static 'css/common.css' %}">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="{% static 'js/jquery.js'%}"></script>
    <script src="https://cdn.jsdelivr.cn/npm/jquery@1.12.4/dist/jquery.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="{% static 'js/bootstrap.min.js' %}"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.js' %}"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <!-- 导入vue.js -->
    <script src="{% static 'js/vue0.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    {% block css %}

    {% endblock %}
</head>

<body>
    <div class="base-content row">
        <div class="col-md-1"></div>
        <nav class="col-md-10 navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a style="color: blue;" class="navbar-brand outpage" href="/shuati_app"> 智能在线答题平台</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <ul class="nav navbar-nav navbar-right">
                    <ul class="nav nav-pills">
                        <form class="navbar-form navbar-left">
                            <div class="form-group row">
                                <input type="text" class="form-control col-xs-7" placeholder="请输入关键字检索题目">
                                <button type="button" class="btn btn-primary col-xs-3 outpage">Search</button>
                            </div>
                        </form>
                        {% if request.session.is_logined %}
                        <li role="presentation" class="outpage"><a href="#">{{ request.session.username }}
                            </a></li>
                        <li role="presentation" class="active outpage"><a href="{% url 'record' %}">答题记录 / 错题本</a></li>
                        <li role="presentation" class="outpage"><a id="logout outpage"
                                href="{% url 'logout' %}">退出登录</a></li>
                        {% else %}
                        <li role="presentation" class="active outpage"><a href="{% url 'login' %}">登录 / 注册</a></li>
                        {% endif %}
                    </ul>
                </ul>
            </div><!-- /.navbar-collapse -->
        </nav>
    </div>
    {% block content %}

    {% endblock %}

    {% block js %}

    {% endblock %}
    <script>

    </script>
</body>

</html>
